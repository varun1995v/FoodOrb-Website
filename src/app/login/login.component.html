<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card" *ngIf=!(loginCheck)>
                <div class="card-header text-md-center">Login</div>

                <div class="card-body">

                    <form #f="ngForm" name="form" method="POST">
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">EMAIL</label>

                            <div class="col-md-6">
                            <input id="email" class="form-control" type="email" name="email" value="Email" ngModel #email="ngModel" required autocomplete="email">
                                <div class="alert alert-danger" role="alert" 
                                *ngIf="email.touched && email.invalid && email.errors?.required">
                                    <span style="color: red">Email is required</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">PASSWORD</label>

                            <div class="col-md-6">
                            <input id="password" class="form-control" type="password" name="password" value="Password" ngModel #password="ngModel" required autocomplete="password">
                                <div class="alert alert-danger" role="alert" 
                                *ngIf="password.touched && password.invalid && password.errors?.required">
                                    <span style="color: red">Password is required</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary" (click)="doLogin(f.value.email, f.value.password)">Submit</button>
                                <a class="btn btn-link" href="api/v1/forgotpassword">Forgot Password</a>
                            </div>
                        </div>
                    </form>

                    <div class="alert alert-danger" role="alert" *ngIf=(loginError)>
                        <span style="color: red">Invalid Credentials. Try again!</span>
                    </div>
                
                </div>

            </div>
        </div>
    </div>
</div>
