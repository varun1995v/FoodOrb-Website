<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-8">

          <div class="card">
              <div class="card-header text-md-center">List of Users</div>

              <div class="card-body">

<div *ngIf=(isAdmin)>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Type</th>
        <th scope="col">Followers</th>
        <th scope="col">More</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.type}}</td>
        <td>{{user.friends.length}}</td>
        <td><button (click)="clickUser(user)">VIEW</button></td>
      </tr>
    </tbody>
  </table>

</div>

</div>

</div>
</div>
</div>
</div>
