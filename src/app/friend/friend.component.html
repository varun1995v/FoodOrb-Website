<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

<div class="card">
    <div class="card-header text-md-center" >Find Friends</div>
    <div class="card-body">

        <div class="row justify-content-center">
            <div class="card-columns">
                <div class="card booking-card" *ngFor="let user of customers">
                        <div class="view overlay">
                            <img class="card-img-top" src="{{user.image}}" alt="Card image cap">
                            <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>

                        <div class="card-body">
    
                            <h4 class="card-title font-weight-bold text-md-center"><a>{{ user.name }}</a></h4>
                            <p class="text-muted text-md-center"><strong>{{ user.friends.length }} followers</strong></p>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" 
                                 (click)="addFriend(user.id)">
                                Follow
                            </button>
    
                        </div>
    
                    </div>
            </div>
            <div class="alert alert-success" *ngIf="friendAdded">
                <span style="color: green">Friend has been added.</span>
            </div>
            <div class="alert alert-danger" *ngIf="friendError">
                <span style="color: red">Friend already exists.</span>
            </div>
        </div>

        

    </div>

</div>

</div>
</div>
</div>
