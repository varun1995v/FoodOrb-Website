
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
  
            <div class="card">
                <div class="card-header text-md-center">Profile Page</div>
  
                <div class="card-body">

<div class="container" *ngIf="isAdmin || isCurrentUser">
    <div class="row justify-content-center">
        <br>
        <form method="post">
                <div class="row">
                    <div class="col-8">
                        <div class="profile-img">
                            <img src="https://www.insane.net.au/wp-content/uploads/2019/11/placeholder-profile-male.jpg" alt="" height='100'/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="profile-head">
                                    <h5>
                                        {{user.name}}
                                    </h5>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="feed" data-toggle="tab" href="/api/v1/feed" role="tab" aria-controls="feed" aria-selected="true">Home</a>
                                </li>
                                <li class="nav-item">
                                    <!--a class="nav-link" id="friends" data-toggle="tab" 
                                        href="/api/v1/friends" role="tab" aria-controls="friends" aria-selected="false">Friends</a-->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <strong><label>User Id</label></strong>
                                            </div>
                                            <div class="col-md-12">
                                                <p>{{user.id}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <strong><label>Name</label></strong>
                                            </div>
                                            <div class="col-md-12">
                                                <p>{{user.name}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <strong><label>Email</label></strong>
                                            </div>
                                            <div class="col-md-12">
                                                <p>{{user.email}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <strong><label>Phone</label></strong>
                                            </div>
                                            <div class="col-md-12">
                                                <p>{{user.phone}}</p>
                                            </div>
                                        </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            </div>
                        </div>
                    </div>
                </div>
            </form>      
        
    </div>
</div>


</div>

</div>
</div>
</div>
</div>
